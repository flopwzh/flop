<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <a href="index.html">back</a>
    <form action="">
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">enter password: </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>
    </form>

    <p>Select:</p>
    <form action="">
        <label for="1">1:</label>
        <input type="radio" name="choice" value="1" id="1">
        <br>
        <label for="2">2:</label>
        <input type="radio" name="choice" value="2" id="2">
    </form>
    <br><br>

    <label for="dropdown">Dropdown:</label>
    <select name="dropdown" id="dropdown">
        <option value="1">first option</option>
        <option value="2">second</option>
        <option value="3">three</option>
    </select>

    <br><br>

    <label for="paragraph">feedback:</label><br>
    <textarea name="paragraph" id="paragraph" cols="100" rows="10" placeholder="enter content ..."></textarea>

    <br><br>

    <input type="submit" value="submit form">

</body>
</html>
